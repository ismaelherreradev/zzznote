pre-commit:
  parallel: true
  commands:
    check-js:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,yml,yaml}"
      run: "bun biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again"
  scripts:
    "commitlint.sh":
      runner: "bash"
